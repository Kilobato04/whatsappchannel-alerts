<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta tags para WhatsApp -->
    <meta property="og:title" content="Alerta de Calidad del Aire - Valle de M칠xico" />
    <meta property="og:description" content="Monitoreo en tiempo real de la calidad del aire" />
    <meta property="og:image" content="https://whatsairegpt.netlify.app/assets/images/alert-preview.jpg" />
    <meta property="og:url" content="https://whatsairegpt.netlify.app" />
    <meta property="og:type" content="website" />
    
    <title>Alerta de Calidad del Aire - Smability</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="assets/css/whatsapp-panel.css">
    
    <!-- Plotly para gr치ficas -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>
<body>
    <!-- Panel de Alerta -->
    <div class="whatsapp-alert-container" id="alertContainer">
        <div class="whatsapp-alert-panel" id="alertPanel">
            
            <!-- Header con logo y nombre de estaci칩n -->
            <div class="alert-header">
                <div class="alert-header-content">
                    <!-- Logo Smability -->
                    <a href="https://smability.io" target="_blank" class="alert-logo-link">
                        <img src="assets/images/logo-smability.png" 
                             alt="Smability" 
                             class="alert-logo">
                    </a>
                    
                    <!-- T칤tulos -->
                    <div class="alert-header-text">
                        <h1 class="alert-station-name" id="stationName">Cargando...</h1>
                        <p class="alert-station-subtitle" id="stationSubtitle">Monitor de Referencia</p>
                    </div>
                </div>
            </div>
            
            <!-- Barra IAS visual -->
            <div class="alert-ias-bar-container">
                <div class="alert-ias-bar" id="iasBar"></div>
                <div class="alert-ias-bar-labels">
                    <span>Buena<br>0-50</span>
                    <span>Aceptable<br>51-100</span>
                    <span>Mala<br>101-150</span>
                    <span>Muy Mala<br>151-200</span>
                    <span>Extrema<br>201+</span>
                </div>
            </div>
            
            <!-- Secci칩n IAS Principal -->
            <div class="alert-ias-section">
                <span class="alert-ias-emoji" id="iasEmoji">游땛</span>
                <span class="alert-ias-indicator" id="iasIndicator"></span>
                <span class="alert-ias-value" id="iasValue">--</span>
                <div class="alert-ias-status">
                    <div class="alert-status-row">
                        <span class="alert-status-label">Calidad del Aire:</span>
                        <span class="alert-status-value" id="iasCategory">--</span>
                    </div>
                    <div class="alert-status-row">
                        <span class="alert-status-label">Riesgo:</span>
                        <span class="alert-status-value" id="iasRisk">--</span>
                    </div>
                </div>
            </div>
            
            <!-- Contaminante Dominante -->
            <div class="alert-pollutant-section">
                <div class="alert-data-item">
                    <div class="alert-data-label">Contaminante Dominante</div>
                    <div class="alert-data-value" id="dominantPollutant">--</div>
                </div>
                <div class="alert-data-item">
                    <div class="alert-data-label">Valor</div>
                    <div class="alert-data-value" id="pollutantValue">--</div>
                </div>
            </div>
            
            <!-- Recomendaciones de Salud (SIMPLIFICADAS) -->
            <div class="alert-health-section">
                <h3 class="alert-health-title">Recomendaciones de Salud</h3>
                
                <div class="alert-health-group">
                    <div class="alert-health-group-name">游논</div>
                    <p class="alert-health-recommendation" id="healthGroupA">--</p>
                </div>
                
                <div class="alert-health-group">
                    <div class="alert-health-group-name">丘멆잺</div>
                    <p class="alert-health-recommendation" id="healthGroupB">--</p>
                </div>
                
                <div class="alert-health-group">
                    <div class="alert-health-group-name">游깴</div>
                    <p class="alert-health-recommendation" id="healthGroupC">--</p>
                </div>
            </div>
            
            <!-- Gr치fica IAS 36 horas -->
            <div class="alert-chart-section">
                <h3 class="alert-chart-title">IAS - 칔ltimas 36 Horas</h3>
                <div class="alert-chart-container" id="iasChart"></div>
            </div>
            
            <!-- Footer (SIN BOT칍N WHATSAPP) -->
            <div class="alert-footer">
                <div class="alert-footer-update">
                    <span id="lastUpdate">칔ltima lectura: --</span>
                </div>
                <div class="alert-footer-branding">
                    <a href="https://smability.io/en/" target="_blank">smability.io</a>
                </div>
            </div>
            
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/whatsapp-panel.js"></script>
</body>
</html>
